<script>
    window.onload = function () {
        var screenW = document.documentElement.clientWidth;
        var screenH = document.documentElement.clientHeight;
        //输出屏幕的宽度and高度
        //输出屏幕的宽度and高度
        console.log(screenW);
        //减去一部分屏幕的高度和宽度
        screenH = screenH - 40;
        screenW = screenW - 40;
        console.log(screenH);

        //创建星星
        for (var i = 0; i < 120; i++) {
            var span = document.createElement('span');


            document.body.appendChild(span);
            //获取随机位置
            var x = parseInt(Math.random() * screenW);
            var y = parseInt(Math.random() * screenH);
            //console.log(x);
            //console.log(y);
            span.style.top = y + 'px';
            span.style.left = x + 'px';

            var scale = Math.random() * 1.5;
            span.style.transform = 'scale(' + scale + ',' + scale + ')';
            var rate = Math.random() * 1.5;
            span.style.animationDelay = rate + 's';

        }

        //换肤
        var btnSkin = window.document.getElementById('btnSkin');
        // console.log(btnSkin);
        var index = 1;
        btnSkin.onclick = function () {
            if (index <= 3) {
                document.body.style.backgroundImage = "url('../image/skin" + index + ".png')";
                document.body.style.backgroundRepeat = "no-repeat"
                document.body.style.backgroundSize = "cover"
                index++;
            } else if (index === 4) {
                index = 1;
            }
        }


        //面板时间
        var spantop = document.getElementById('topspan');
        var spanbottom = document.getElementById('bottomspan');
        var spanbottom_Seconds = document.getElementById('bottomspan_seconds');

        function showtime() {
            spantop.innerText = hour + ":" + minute + "  " + seconds;
            spanbottom.innerText = day + "." + month + "." + year;
        }

        setInterval(function () {
            var date = new Date();
            var year = date.getFullYear();
            var month = date.getMonth();
            var day = date.getDate();
            var hour = date.getHours();
            var minute = date.getMinutes();
            var seconds = date.getSeconds();

            if (minute <= 9) {
                minute = "0" + minute;
            }
            if (seconds <= 9) {
                seconds = "0" + seconds;
            }
            spantop.innerText = hour + ":" + minute;
            spanbottom_Seconds.innerText = seconds;
            spanbottom.innerText = day + "." + month + "." + year;
        }, 1000);


        var img01 = document.getElementById('img01');           //获取开场图片
        var span_star = document.getElementsByClassName('spanstar');       //获取星星
        var ul01 = document.getElementById('ul01');             //获取旋状体所在的ul

        var audio = document.getElementById('audio1');
        img01.onclick = function () {
            img01.style.animationPlayState = 'running';
            audio.play();
        }

        //控制背景音乐

        var audio = document.getElementById('audio1');
        var button_music = document.getElementById('button_music');
        var music_index = 0;

        button_music.onclick = function () {
            if (music_index <= 4) {
                music_index++;
                audio.src = "../audio/" + music_index + ".mp3";
                audio.play();
            } else {
                music_index = 0;
            }
        }
    }
</script>
