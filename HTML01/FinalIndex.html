<script>
    window.onload=function () {
        var screenW = document.documentElement.clientWidth;
        var screenH = document.documentElement.clientHeight;
        //输出屏幕的宽度and高度
        //输出屏幕的宽度and高度
        console.log(screenW);
        //减去一部分屏幕的高度和宽度
        screenH = 300;
        screenW = screenW - 40;
        console.log(screenH);

        //创建星星
        for (var i = 0; i < 120; i++) {
            var span = document.createElement('span');


            document.body.appendChild(span);
            //获取随机位置
            var x = parseInt(Math.random() * screenW);
            var y = parseInt(Math.random() * screenH);

            console.log(x+"  "+y);


            span.style.top = y+ 50+'px';
            span.style.left = x + 'px';

            var scale = Math.random() * 1.5;
            span.style.transform = 'scale(' + scale + ',' + scale + ')';
            var rate = Math.random() * 4;
            span.style.animationDelay = rate + 's';
        }

        var audio=document.getElementById('audio1');
        var button1=document.getElementById('button_music1');
        var button2=document.getElementById('button_music2');
        var button3=document.getElementById('button_music3');


        /*原控制播放暂停下一首*/
        var flag_audio=true;
        var img_play=document.getElementById('img_play');
        var img_pause=document.getElementById('img_pause');
        button1.onclick=function () {
            if(flag_audio){
                audio.pause();
                img_play.style.display='block';
                img_pause.style.display='none';

                flag_audio=false;
            }
            else if(!flag_audio){
                audio.play();
                flag_audio=true;
                img_play.style.display='none';
                img_pause.style.display='block';
            }
        }
        var musicIndex=0;
        button3.onclick=function () {

            if(musicIndex<=4){
                musicIndex++;
                audio.src='../audio/'+musicIndex+'.mp3';
                img_pause.style.display='block';
                img_play.style.display='none';
            }
            else{
                musicIndex=0;
            }
        }




    }

</script>
